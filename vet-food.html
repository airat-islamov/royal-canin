<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Canin</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Стили сайта -->
    <link
      rel="preload"
      href="fonts/din-pro-condensed-medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Шрифт сайта -->
  </head>
  <body>
    <div class="wrapper">
      <section class="vet-food">
        <div class="container">
          <div class="vet-food__wrapper">
            <div class="vet-food__description">
              <div class="vet-food__title">ветеринарные диеты</div>
              <!-- /.vet-food__title -->
              <div class="vet-food__subtitle-wrapper">
                <div class="vet-food__subtitle">
                  <span class="vet-food__subtitle-redline"></span>для кошек
                </div>
                <!-- /.vet-food__subtitle -->
                <div class="vet-food__subtitle">
                  <span class="vet-food__subtitle-redline"></span>для собак
                </div>
                <!-- /.vet-food__subtitle -->
              </div>
              <!-- /.vet-food__subtitle -->
            </div>
            <!-- /.vet-food__description -->
            <div class="vet-food__image">
              <picture>
                <source
                  media="(max-width: 530px)"
                  srcset="
                    img/vet-diet-block/vet-diet-tablet-1x.png,
                    img/vet-diet-block/vet-diet-tablet-2x.png 2x
                  "
                  height="100"
                />
                <source
                  media="(max-width: 900px)"
                  srcset="
                    img/vet-diet-block/vet-diet-tablet-1x.png,
                    img/vet-diet-block/vet-diet-tablet-2x.png 2x
                  "
                  height="207"
                />
                <source
                  media="(min-width: 900px)"
                  srcset="
                    img/vet-diet-block/vet-diet-1x.png,
                    img/vet-diet-block/vet-diet-2x.png 2x
                  "
                  height="252"
                />
                <img
                  src="img/vet-diet-block/vet-diet-1x.png"
                  alt="Фотография кошки, собаки и корма"
                  height="252"
                />
              </picture>
            </div>
            <!-- /.vet-food__image -->

              <div
                class="vet-food__background-image vet-food__background-image--desktop"
              >

                  viewBox="0 0 1397 1011"

            <!-- /.vet-food__background-image -->
          </div>
          <!-- /.vet-food__wrapper -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.vet-food -->
    </div>
    <!-- /.wrapper -->

</html>
