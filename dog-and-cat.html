<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Canin</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Стили сайта -->
    <link
      rel="preload"
      href="fonts/din-pro-condensed-medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Шрифт сайта -->

                <div class="cat-and-dog__title">

                </div>
                <!-- /.cat-and-dog__title -->
              </div>
              <!-- /.cat-and-dog__description -->
              <div class="cat-and-dog__foods">
                <picture>
                  <source
                    media="(max-width: 570px)"
                    srcset="
                      img/cat-and-dog/cat-mobile-x1.png,
                      img/cat-and-dog/cat-mobile-x2.png 2x
                    "
                    height="254"
                  />
                  <source
                    media="(max-width: 768px)"
                    srcset="
                      img/cat-and-dog/cat-tablet-x1.png,
                      img/cat-and-dog/cat-tablet-x2.png 2x

                    height="254"
                  />
                  <img
                    src="img/cat-and-dog/cat-x1.png"

            <!-- /.baby-cat-and-dog__special -->

              </div>
              <!-- /.cat-and-dog__description -->
              <div class="cat-and-dog__foods cat-and-dog__foods--dog">
