<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Canin</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Стили сайта -->
    <link
      rel="preload"
      href="fonts/din-pro-condensed-medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Шрифт сайта -->
  </head>
  <body>
    <div class="wrapper">
      <section class="baby-baby-diet-v2">
        <div class="container baby-diet-v2__container">
          <div class="baby-diet-v2__wrapper baby-diet-v2--margin">
            <div class="baby-diet-v2__dog">
              <div class="baby-diet-v2__description">
                <div
                  class="baby-diet-v2__subtitle baby-diet-v2__subtitle__for-every-steps baby-diet-v2__subtitle--gray"
                >
                  <span
                    class="baby-diet-v2__subtitle__for-every-steps__left-line"
                  ></span
                  >рационы для щенков
                </div>
                <!-- /.baby-diet-v2__subtitle--gray -->
              </div>
              <!-- /.baby-diet-v2__description -->
              <div class="baby-diet-v2__foods baby-diet-v2__foods--dog">
                <picture>
                  <source
                    media="(max-width: 480px)"
                    srcset="
                      img/baby-diet-block/diet-dogs-mobile-x1.png,
                      img/baby-diet-block/diet-dogs-mobile-x2.png 2x
                    "
                    height="276"
                  />
                  <source
                    media="(min-width: 573px)"
                    srcset="
                      img/baby-diet-block/diet-dogs-x1.png,
                      img/baby-diet-block/diet-dogs-x2.png 2x
                    "
                    height="186"
                  />
                  <img
                    src="img/baby-diet-block/diet-dogs-x1.png"
                    alt="Фотография кормов"
                  />
                </picture>
              </div>
              <!-- /.baby-diet-v2__aminals-image__foods -->
              <div
                class="baby-diet-v2__background-image baby-diet-v2__background-image--dog"
              >
                <div class="baby-diet-v2__background-image--desktop">
                  <svg
                    width="394"
                    height="222"
                    viewBox="0 0 394 222"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="269"
                      cy="181.546"
                      rx="299.261"
                      ry="162.688"
                      transform="rotate(-31.9981 269 181.546)"
                      fill="#CBEEFD"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet-v2__background-image--desktop -->
                <div class="baby-diet-v2__background-image--mobile">
                  <svg
                    width="538"
                    height="421"
                    viewBox="0 0 538 421"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="299.261"
                      cy="162.688"
                      rx="299.261"
                      ry="162.688"
                      transform="matrix(-0.848066 -0.52989 -0.52989 0.848066 609 231.151)"
                      fill="#CBEEFD"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet-v2__background-image--mobile -->
              </div>
              <!-- /.baby-diet-v2__background-image -->
            </div>
            <!-- /.baby-baby-diet-v2__special -->
          </div>
          <!-- /.baby-baby-diet-v2__wrapper -->
          <div class="baby-diet-v2__wrapper">
            <div class="baby-diet-v2__cat">
              <div class="baby-diet-v2__description">
                <div
                  class="baby-diet-v2__subtitle baby-diet-v2__subtitle__for-every-steps baby-diet-v2__subtitle--gray"
                >
                  <span
                    class="baby-diet-v2__subtitle__for-every-steps__left-line"
                  ></span
                  >рационы для котят
                </div>
                <!-- /.baby-diet-v2__subtitle--gray -->
              </div>
              <!-- /.baby-diet-v2__description -->
              <div class="baby-diet-v2__foods">
                <picture>
                  <source
                    media="(max-width: 480px)"
                    srcset="
                      img/baby-diet-block/diet-cats-mobile-x1.png,
                      img/baby-diet-block/diet-cats-mobile-x2.png 2x
                    "
                    height="312"
                  />
                  <source
                    media="(min-width: 573px)"
                    srcset="
                      img/baby-diet-block/diet-cats-x1.png,
                      img/baby-diet-block/diet-cats-x2.png 2x
                    "
                    height="222"
                  />
                  <img
                    src="img/baby-diet-block/diet-cats-x1.png"
                    alt="Фотография кормов"
                  />
                </picture>
              </div>
              <!-- /.baby-diet-v2__aminals-image__foods -->
              <div class="baby-diet-v2__background-image">
                <div class="baby-diet-v2__background-image--desktop">
                  <svg
                    width="538"
                    height="421"
                    viewBox="0 0 538 421"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="269"
                      cy="210.546"
                      rx="299.261"
                      ry="162.688"
                      transform="rotate(-31.9981 269 210.546)"
                      fill="#FFE7E8"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet-v2__background-image--desktop -->
                <div class="baby-diet-v2__background-image--mobile">
                  <svg
                    width="538"
                    height="421"
                    viewBox="0 0 538 421"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="269"
                      cy="210.546"
                      rx="299.261"
                      ry="162.688"
                      transform="rotate(-31.9981 269 210.546)"
                      fill="#FFE7E8"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet-v2__background-image--mobile -->
              </div>
              <!-- /.baby-diet-v2__background-image -->
            </div>
            <!-- /.baby-baby-diet-v2__special -->
          </div>
          <!-- /.baby-baby-diet-v2__wrapper -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.baby-baby-diet-v2 -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
