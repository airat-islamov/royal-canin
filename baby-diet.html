<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Canin</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Стили сайта -->
    <link
      rel="preload"
      href="fonts/din-pro-condensed-medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Шрифт сайта -->
  </head>
  <body>
    <div class="wrapper">
      <section class="baby-baby-diet">
        <div class="container baby-diet__container">
          <div class="baby-diet__wrapper baby-diet--margin">
            <div class="baby-diet__dog">
              <div class="baby-diet__red-line baby-diet__red-line--left">
                <div class="baby-diet__red-line--left--desktop">
                  <svg
                    width="21"
                    height="2"
                    viewBox="0 0 21 2"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M-9 1L-5.94774 1L21 1.00002"
                      stroke="#E2001A"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__red-line--desktop -->
              </div>
              <!-- /.baby-diet__red-line--left -->

              <div class="baby-diet__red-line baby-diet__red-line--right--dog">
                <div class="baby-diet__red-line--right--desktop">
                  <svg
                    width="129"
                    height="84"
                    viewBox="0 0 129 84"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M128 0C117.723 47.2062 78.0399 81.5 33.9145 83H0"
                      stroke="#E2001A"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__red-line--right--desktop -->
                <div class="baby-diet__red-line--right--mobile">
                  <svg
                    width="300"
                    height="85"
                    viewBox="0 0 300 85"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M302 1C287.91 48.2062 233.5 82.5 173 84H0"
                      stroke="#E2001A"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__red-line--right--mobile -->
              </div>
              <!-- /.baby-diet__red-line--right -->
              <div class="baby-diet__description">
                <div class="baby-diet__title">
                  рационы<br />
                  <span class="baby-diet__title--white-background"
                    >для щенков</span
                  >
                </div>
                <!-- /.baby-diet__title -->
              </div>
              <!-- /.baby-diet__description -->
              <div class="baby-diet__foods baby-diet__foods--dog">
                <picture>
                  <source
                    media="(max-width: 480px)"
                    srcset="
                      img/baby-diet-block/diet-dogs-mobile-x1.png,
                      img/baby-diet-block/diet-dogs-mobile-x2.png 2x
                    "
                    height="276"
                  />
                  <source
                    media="(min-width: 573px)"
                    srcset="
                      img/baby-diet-block/diet-dogs-x1.png,
                      img/baby-diet-block/diet-dogs-x2.png 2x
                    "
                    height="186"
                  />
                  <img
                    src="img/baby-diet-block/diet-dogs-x1.png"
                    alt="Фотография кормов"
                  />
                </picture>
              </div>
              <!-- /.baby-diet__aminals-image__foods -->
              <div
                class="baby-diet__background-image baby-diet__background-image--dog"
              >
                <div class="baby-diet__background-image--desktop">
                  <svg
                    width="383"
                    height="222"
                    viewBox="0 0 383 222"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="299.261"
                      cy="181.148"
                      rx="299.261"
                      ry="181.148"
                      transform="matrix(0.848066 0.52989 0.52989 -0.848066 -78 118.94)"
                      fill="#CBEEFD"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__background-image--desktop -->
                <div class="baby-diet__background-image--mobile">
                  <svg
                    width="538"
                    height="421"
                    viewBox="0 0 538 421"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="299.261"
                      cy="162.688"
                      rx="299.261"
                      ry="162.688"
                      transform="matrix(-0.848066 -0.52989 -0.52989 0.848066 609 231.151)"
                      fill="#CBEEFD"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__background-image--mobile -->
              </div>
              <!-- /.baby-diet__background-image -->
            </div>
            <!-- /.baby-baby-diet__special -->
          </div>
          <!-- /.baby-baby-diet__wrapper -->
          <div class="baby-diet__wrapper">
            <div class="baby-diet__cat">
              <div class="baby-diet__red-line baby-diet__red-line--left">
                <div class="baby-diet__red-line--left--desktop">
                  <svg
                    width="21"
                    height="2"
                    viewBox="0 0 21 2"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M-9 1L-5.94774 1L21 1.00002"
                      stroke="#E2001A"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__red-line--desktop -->
              </div>
              <!-- /.baby-diet__red-line--left -->

              <div class="baby-diet__red-line baby-diet__red-line--right">
                <div class="baby-diet__red-line--right--desktop">
                  <svg
                    width="153"
                    height="84"
                    viewBox="0 0 153 84"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M152 0C139.796 47.2062 92.6724 81.5 40.2735 83H0"
                      stroke="#E2001A"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__red-line--right--desktop -->
                <div class="baby-diet__red-line--right--mobile">
                  <svg
                    width="300"
                    height="85"
                    viewBox="0 0 300 85"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M302 1C287.91 48.2062 233.5 82.5 173 84H0"
                      stroke="#E2001A"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__red-line--right--mobile -->
              </div>
              <!-- /.baby-diet__red-line--right -->
              <div class="baby-diet__description">
                <div class="baby-diet__title">
                  рационы<br />
                  <span class="baby-diet__title--white-background"
                    >для котят</span
                  >
                </div>
                <!-- /.baby-diet__title -->
              </div>
              <!-- /.baby-diet__description -->
              <div class="baby-diet__foods">
                <picture>
                  <source
                    media="(max-width: 480px)"
                    srcset="
                      img/baby-diet-block/diet-cats-mobile-x1.png,
                      img/baby-diet-block/diet-cats-mobile-x2.png 2x
                    "
                    height="312"
                  />
                  <source
                    media="(min-width: 573px)"
                    srcset="
                      img/baby-diet-block/diet-cats-x1.png,
                      img/baby-diet-block/diet-cats-x2.png 2x
                    "
                    height="222"
                  />
                  <img
                    src="img/baby-diet-block/diet-cats-x1.png"
                    alt="Фотография кормов"
                  />
                </picture>
              </div>
              <!-- /.baby-diet__aminals-image__foods -->
              <div class="baby-diet__background-image">
                <div class="baby-diet__background-image--desktop">
                  <svg
                    width="538"
                    height="421"
                    viewBox="0 0 538 421"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="269"
                      cy="210.546"
                      rx="299.261"
                      ry="162.688"
                      transform="rotate(-31.9981 269 210.546)"
                      fill="#FFE7E8"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__background-image--desktop -->
                <div class="baby-diet__background-image--mobile">
                  <svg
                    width="538"
                    height="421"
                    viewBox="0 0 538 421"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="269"
                      cy="210.546"
                      rx="299.261"
                      ry="162.688"
                      transform="rotate(-31.9981 269 210.546)"
                      fill="#FFE7E8"
                    />
                  </svg>
                </div>
                <!-- /.baby-diet__background-image--mobile -->
              </div>
              <!-- /.baby-diet__background-image -->
            </div>
            <!-- /.baby-baby-diet__special -->
          </div>
          <!-- /.baby-baby-diet__wrapper -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.baby-baby-diet -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
