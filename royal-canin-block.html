<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Canin</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Стили сайта -->
    <link
      rel="preload"
      href="fonts/din-pro-condensed-medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Шрифт сайта -->
  </head>
  <body>
    <div class="wrapper">
      <section class="royal-canin-block">
        <div class="container">
          <div class="royal-canin-block__wrapper">
            <div
              class="royal-canin-block__red-line royal-canin-block__red-line--left"
            >
              <div class="royal-canin-block__red-line--left--desktop">
                <svg
                  width="104"
                  height="4"
                  viewBox="0 0 104 4"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M-453 2.39786L-396.335 2.39785L103.948 2.39785"
                    stroke="#E2001A"
                    stroke-width="2.86795"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__red-line--desktop -->
              <div class="royal-canin-block__red-line--left--tablet">
                <svg
                  width="20"
                  height="2"
                  viewBox="0 0 20 2"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M-349 1L-311.457 0.999997L20.006 0.999997"
                    stroke="#E2001A"
                    stroke-width="1.8992"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__red-line--tablet -->
            </div>
            <!-- /.royal-canin-block__red-line--left -->

            <div
              class="royal-canin-block__red-line royal-canin-block__red-line--right"
            >
              <div class="royal-canin-block__red-line--right--desktop">
                <svg
                  width="678"
                  height="221"
                  viewBox="0 0 678 221"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M676 -43C676 185.193 286.155 218.814 233.841 218.814H0.221191"
                    stroke="#E2001A"
                    stroke-width="2.86795"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__red-line--right--desktop -->
              <div class="royal-canin-block__red-line--right--tablet">
                <svg
                  width="531"
                  height="173"
                  viewBox="0 0 531 173"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M531 -12C531 148.372 315.823 172 286.948 172H0.5"
                    stroke="#E2001A"
                    stroke-width="1.8992"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__red-line--right--tablet -->
              <div class="royal-canin-block__red-line--right--mobile">
                <svg
                  width="325"
                  height="85"
                  viewBox="0 0 325 85"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M326 1C311.468 48.2062 255.353 82.5 192.957 84H0"
                    stroke="#E2001A"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__red-line--right--mobile -->
            </div>
            <!-- /.royal-canin-block__red-line--right -->
            <div class="royal-canin-block__logo">
              <img
                src="img/royal-canin-block/logo.svg"
                alt="Логотип Royal Canin"
                width="100%"
              />
            </div>
            <!-- /.royal-canin-block__logo -->
            <div class="royal-canin-block__description">
              <div
                class="royal-canin-block__subtitle royal-canin-block__subtitle--gray royal-canin-block__subtitle--margin"
              >
                дайте питомцу
              </div>
              <!-- /.royal-canin-block__subtitle--gray -->
              <div class="royal-canin-block__title--main">самое важное –</div>
              <div
                class="royal-canin-block__title--main royal-canin-block__title--white-background"
              >
                здоровье
              </div>
              <!-- /.royal-canin-block__title--main -->
              <div
                class="royal-canin-block__subtitle royal-canin-block__subtitle__for-every-steps royal-canin-block__subtitle--gray"
              >
                <span
                  class="royal-canin-block__subtitle__for-every-steps__left-line"
                ></span
                >на каждом этапе жизни
              </div>
              <!-- /.royal-canin-block__subtitle--gray -->
              <div
                class="royal-canin-block__subtitle royal-canin-block__subtitle--red"
              >
                Рационы для повседневного питания
              </div>
              <!-- /.royal-canin-block__subtitle--red -->
            </div>
            <!-- /.royal-canin-block__description -->
            <div
              class="royal-canin-block__aminals-image royal-canin-block__aminals-image__cat"
            >
              <picture>
                <source
                  media="(max-width: 480px)"
                  srcset="
                    img/royal-canin-block/cat-mobile-x1.png 1x,
                    img/royal-canin-block/cat-mobile-x2.png 2x
                  "
                  height="145"
                />
                <source
                  media="(max-width: 768px)"
                  srcset="
                    img/royal-canin-block/cat-tablet-x1.png 1x,
                    img/royal-canin-block/cat-tablet-x2.png 2x
                  "
                  height="145"
                />
                <source
                  media="(min-width: 769px)"
                  srcset="
                    img/royal-canin-block/cat-x1.png 1x,
                    img/royal-canin-block/cat-x2.png 2x
                  "
                  height="235"
                />
                <img
                  src="img/royal-canin-block/cat-x1.png"
                  alt="Фотография кошки"
                />
              </picture>
            </div>
            <!-- /.royal-canin-block__aminals-image__cat -->
            <div
              class="royal-canin-block__aminals-image royal-canin-block__aminals-image__dog"
            >
              <picture>
                <source
                  media="(max-width: 480px)"
                  srcset="
                    img/royal-canin-block/dog-mobile-x1.png,
                    img/royal-canin-block/dog-mobile-x2.png 2x
                  "
                  height="138"
                />
                <source
                  media="(max-width: 768px)"
                  srcset="
                    img/royal-canin-block/dog-tablet-x1.png,
                    img/royal-canin-block/dog-tablet-x2.png 2x
                  "
                  height="138"
                />
                <source
                  media="(min-width: 769px)"
                  srcset="
                    img/royal-canin-block/dog-x1.png,
                    img/royal-canin-block/dog-x2.png 2x
                  "
                  height="219"
                />
                <img
                  src="img/royal-canin-block/dog-x1.png"
                  alt="Фотография собаки"
                />
              </picture>
            </div>
            <!-- /.royal-canin-block__aminals-image__dog -->
            <div class="royal-canin-block__background-image">
              <div class="royal-canin-block__background-image--desktop">
                <svg
                  width="1168"
                  height="400"
                  viewBox="0 0 1168 400"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1198.34 -15C1249.24 156.548 1233.94 340.099 1155.79 495.274C1077.63 650.449 943.038 764.537 781.609 812.44C620.18 860.343 445.14 838.137 294.997 750.707C144.854 663.276 31.9056 517.784 -19 346.236C-19 346.236 165.338 520.35 652.073 375.915C1138.81 231.48 1198.34 -15 1198.34 -15Z"
                    fill="#F6F6F6"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__background-image--desktop -->
              <div class="royal-canin-block__background-image--tablet">
                <svg
                  width="573"
                  height="358"
                  viewBox="0 0 573 358"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M654.983 -2.07037e-06C684.416 99.1887 673.242 206.007 623.918 296.957C574.593 387.907 491.159 455.537 391.971 484.971C292.782 514.404 185.963 503.23 95.0137 453.905C4.0641 404.581 -63.5665 321.147 -93 221.958C-93 221.958 18.0031 321.319 317.073 232.572C616.144 143.826 654.983 -2.07037e-06 654.983 -2.07037e-06Z"
                    fill="#F6F6F6"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__background-image--tablet -->
              <div class="royal-canin-block__background-image--mobile">
                <svg
                  width="765"
                  height="502"
                  viewBox="0 0 765 502"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M747.983 -2.07037e-06C777.416 99.1887 766.242 206.007 716.918 296.957C667.593 387.907 584.159 455.537 484.971 484.971C385.782 514.404 278.963 503.23 188.014 453.905C97.0641 404.581 29.4335 321.147 2.22451e-05 221.958C2.22451e-05 221.958 111.003 321.319 410.073 232.572C709.144 143.826 747.983 -2.07037e-06 747.983 -2.07037e-06Z"
                    fill="#F6F6F6"
                  />
                </svg>
              </div>
              <!-- /.royal-canin-block__background-image--mobile -->
            </div>
            <!-- /.royal-canin-block__background-image -->
          </div>
          <!-- /.royal-canin-block__wrapper -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.royal-canin-block -->

      <section class="empty-block" style="height: 100px"></section>
      <!-- /.empty-block -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
